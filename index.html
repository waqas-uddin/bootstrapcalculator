<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container d-flex justify-content-center align-items-center w-50" style="height: 100vh;">

        <table class="table">
            <tr>
                <td colspan="4"><input class="w-100" type="text" id="result" value=" "></td>
            </tr>
            <tr>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('&#40;')" value="&#40;"></td>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('&#41;')" value="&#41;"></td>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('Math.PI')" value="PI"></td>
                <td><input class="btn w-100 text-center btn-danger" type="button" onclick="clearResult()" value="AC"></td>
            </tr>
            <tr>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('Math.sin')" value="Sin"></td>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('Math.cos')" value="Cos"></td>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('Math.tan')" value="Tan"></td>
                <td><input class="btn w-100 text-center btn-danger" type="button" onclick="clearNum()" value="C"></td>
            </tr>
            <tr>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('Math.random')" value="Ran"></td>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('Math.pow')" value="Pow"></td>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('Math.sqrt')" value="&#8730;"></td>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum(',')" value=","></td>
            </tr>
            <tr>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('7')" value="7"></td>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('8')" value="8"></td>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('9')" value="9"></td>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('Math.E')" value="E"></td>
            </tr>
            <tr>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('4')" value="4"></td>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('5')" value="5"></td>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('6')" value="6"></td>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('*')" value="*"></td>
            </tr>
            <tr>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('1')" value="1"></td>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('2')" value="2"></td>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('3')" value="3"></td>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('/')" value="/"></td>
            </tr>
            <tr>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('0')" value="0"></td>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('-')" value="-"></td>
                <td><input class="btn w-100 text-center btn-dark" type="button" onclick="getNum('+')" value="+"></td>
                <td><input class="btn w-100 text-center btn-primary" type="button" onclick="getResult()" value="="></td>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
