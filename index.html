<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body>
    <table class="table" style="display: flex; height: 100vh; width: 100vw; justify-content: center; align-items: center ;">
        <tr>
            <td colspan="4"><input type="text"  value=" " ></td>
        </tr>
        <tr>
            <td><input class="btn btn-dark" type="button" value="7"></td>
            <td><input class="btn btn-dark" type="button" value="8"></td>
            <td><input class="btn btn-dark" type="button" value="9"></td>
            <td><input class="btn btn-dark" type="button" value="/"></td>
        </tr>
        <tr>
            <td><input class="btn btn-dark" type="button" value="4"></td>
            <td><input class="btn btn-dark" type="button" value="5"></td>
            <td><input class="btn btn-dark" type="button" value="6"></td>
            <td><input class="btn btn-dark" type="button" value="*"></td>
        </tr>
        <tr>
            <td><input class="btn btn-dark" type="button" value="1"></td>
            <td><input class="btn btn-dark" type="button" value="2"></td>
            <td><input class="btn btn-dark" type="button" value="3"></td>
            <td><input class="btn btn-dark" type="button" value="+"></td>
        </tr>
        <tr>
            <td><input class="btn btn-dark" type="button" value="0"></td>
            <td><input class="btn btn-dark" type="button" value="="></td>
            <td><input class="btn btn-dark" type="button" value="."></td>
            <td><input class="btn btn-dark" type="button" value="-"></td>
        </tr>    
    </table>
    
</body>
</html>
